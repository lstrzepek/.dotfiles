format = """
$directory\
$git_branch\
$git_status\
$python\
$character"""

[python]
symbol = ' '

# ~/.config/starship.toml

[git_branch]
symbol = "󰘬 "

[git_status]
staged = "[+](green)"
untracked = "[?](red)"
modified = "[*](yellow)"
